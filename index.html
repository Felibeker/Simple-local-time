<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Local Time</title>
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center;
           font:600 18px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0f1220; color:#e8ecf1; }
    .wrap { text-align:center; padding:28px; border-radius:16px; background:#171a2b; }
    .clock { font-size:64px; margin:6px 0; font-weight:800; }
    .date { color:#9aa6bd; margin:0 0 8px; }
    .pill { display:inline-block; margin:4px 6px; padding:6px 10px; border-radius:999px; background:#233056; color:#dfe8f6; font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Your Local Time</h1>
    <div class="clock" id="clock">--:--:--</div>
    <div class="date" id="date">Loadingâ€¦</div>
    <div class="pill" id="tz"></div>
    <div class="pill" id="offset"></div>
  </main>

  <script>
    (function () {
      const clock = document.getElementById('clock');
      const date  = document.getElementById('date');
      const tzEl  = document.getElementById('tz');
      const offEl = document.getElementById('offset');

      tzEl.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';

      function offsetStr(d){
        const m = -d.getTimezoneOffset(), s = m>=0?'+':'-';
        const hh = String(Math.trunc(Math.abs(m)/60)).padStart(2,'0');
        const mm = String(Math.abs(m)%60).padStart(2,'0');
        return `UTC${s}${hh}:${mm}`;
      }

      function tick(){
        const now = new Date();
        clock.textContent = new Intl.DateTimeFormat(undefined, {
          hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false
        }).format(now);
        date.textContent = new Intl.DateTimeFormat(undefined, {
          weekday:'long', year:'numeric', month:'long', day:'numeric', timeZoneName:'short'
        }).format(now);
        offEl.textContent = offsetStr(now);
      }

      tick();
      setInterval(tick, 1000);

      // Optional: match Telegram WebApp theme if opened via a bot
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
      }
    })();
  </script>
</body>
</html>
